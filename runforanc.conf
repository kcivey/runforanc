<VirtualHost *:80>
ServerName runforanc.com
ServerAlias *.runforanc.com
DocumentRoot /usr/sites/runforanc/web
DirectoryIndex index.html index.php
RewriteEngine On
RewriteRule ^(/findLocation.*) http://citizenatlas.dc.gov/newwebservices/locationverifier.asmx$1 [NE,P,L]
<Location /voters>
  AuthType Basic
  AuthName "DC Voters"
  AuthUserFile /usr/sites/runforanc/users
  Require valid-user
  Satisfy all
</Location>
</VirtualHost>
