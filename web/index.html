<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Run for ANC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Keith C. Ivey (keith at iveys dot org)"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet"/>
    <link href="css/jquery.countdown.css" rel="stylesheet"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/">Run for ANC</a>
          <ul class="nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span6">
          <div class="hero-unit">
            <h1>Run for ANC</h1>
          </div>
          <span class="countdown"></span>
        </div>
        <div class="span6">
          <form action="/" id="form-anc" class="form-horizontal">
            Your address: <input type="text" id="address"/>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <table class="table">
            <tr>
              <td>Address</td>
              <td id="address-canonical"></td>
            </tr>
            <tr>
              <td>Current SMD</td>
              <td id="smd-2002"></td>
            </tr>
            <tr>
              <td>Current Commissioner</td>
              <td id="commissioner"></td>
            </tr>
            <tr>
              <td>New SMD</td>
              <td id="smd-2012"></td>
            </tr>
            <tr>
              <td>Candidates</td>
              <td id="candidates"></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.countdown.pack.js"></script>
    <script src="js/anc.js"></script>
  </body>
</html>
